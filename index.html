<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2PR Video Call - ILN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 300px;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-offline { background: #f5576c; }
        .status-connecting { background: #ffa726; }
        .status-online { background: #4caf50; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-timestamp {
            color: #888;
        }

        .log-info { color: #00ff00; }
        .log-warn { color: #ffa726; }
        .log-error { color: #f5576c; }
        .log-success { color: #4caf50; }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ P2PR Video Call</h1>
        <p class="subtitle">ILN Niveau 1 - P2P Reality + WebRTC</p>

        <div class="status">
            <span class="status-dot status-offline" id="statusDot"></span>
            <span id="statusText">DÃ©connectÃ©</span>
        </div>

        <div class="control-panel">
            <input type="text" id="peerIdInput" placeholder="Votre ID (ex: alice)" />
            <input type="text" id="remotePeerInput" placeholder="ID du destinataire (ex: bob)" />
            <button class="btn-success" id="initBtn" onclick="initializePeer()">Initialiser</button>
            <button class="btn-primary" id="callBtn" onclick="startCall()" disabled>Appeler</button>
            <button class="btn-danger" id="hangupBtn" onclick="hangup()" disabled>Raccrocher</button>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <div class="video-label">Vous</div>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-wrapper">
                <div class="video-label">Distant</div>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>

        <div class="logs" id="logs"></div>
    </div>

    <script>
        // =============================================================================
        // ILN P2PR + WebRTC Implementation
        // =============================================================================

        class P2PRealityNode {
            constructor(nodeId) {
                this.nodeId = nodeId;
                this.peers = new Map();
                this.messageHandlers = new Map();
                this.logs = [];
            }

            log(message, level = 'info') {
                const timestamp = new Date().toLocaleTimeString('fr-FR');
                const entry = { timestamp, message, level };
                this.logs.push(entry);
                
                const logsDiv = document.getElementById('logs');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${level}`;
                logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
                logsDiv.appendChild(logEntry);
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }

            registerHandler(path, handler) {
                this.messageHandlers.set(path, handler);
                this.log(`ðŸ“ Route enregistrÃ©e: ${path}`, 'info');
            }

            async handleMessage(fromPeer, message) {
                this.log(`ðŸ“¨ Message P2P reÃ§u de ${fromPeer}`, 'info');
                
                const httpRequest = this.p2pToHttpRequest(fromPeer, message);
                this.log(`ðŸ”„ P2P â†’ HTTP: ${httpRequest.method} ${httpRequest.path}`, 'info');
                
                const handler = this.messageHandlers.get(httpRequest.path);
                
                if (handler) {
                    const response = await handler(httpRequest);
                    return this.httpToP2pResponse(response);
                } else {
                    this.log(`âŒ Route non trouvÃ©e: ${httpRequest.path}`, 'warn');
                    return { status: 404, body: { error: 'Not Found' } };
                }
            }

            p2pToHttpRequest(fromPeer, message) {
                return {
                    method: message.method || 'POST',
                    path: message.path || '/',
                    headers: {
                        'Host': `p2p-node-${fromPeer}`,
                        'X-P2P-Original': fromPeer
                    },
                    body: message.body || {}
                };
            }

            httpToP2pResponse(httpResponse) {
                return {
                    peer_id: this.nodeId,
                    timestamp: Date.now(),
                    payload: httpResponse.body,
                    metadata: {
                        status: httpResponse.status || 200
                    }
                };
            }

            async sendMessage(toPeer, message) {
                this.log(`ðŸ“¤ Envoi message Ã  ${toPeer}`, 'info');
                
                // Simulation P2P direct (en rÃ©alitÃ© utilise BroadcastChannel ou WebSocket)
                const channel = new BroadcastChannel(`p2pr-${toPeer}`);
                
                return new Promise((resolve) => {
                    const responseChannel = new BroadcastChannel(`p2pr-${this.nodeId}`);
                    
                    responseChannel.onmessage = (event) => {
                        if (event.data.from === toPeer) {
                            this.log(`ðŸ“¥ RÃ©ponse reÃ§ue de ${toPeer}`, 'success');
                            resolve(event.data.response);
                            responseChannel.close();
                        }
                    };

                    channel.postMessage({
                        from: this.nodeId,
                        to: toPeer,
                        message: message
                    });

                    channel.close();
                });
            }

            startListening() {
                const channel = new BroadcastChannel(`p2pr-${this.nodeId}`);
                
                channel.onmessage = async (event) => {
                    if (event.data.to === this.nodeId) {
                        const fromPeer = event.data.from;
                        const message = event.data.message;
                        
                        const response = await this.handleMessage(fromPeer, message);
                        
                        const responseChannel = new BroadcastChannel(`p2pr-${fromPeer}`);
                        responseChannel.postMessage({
                            from: this.nodeId,
                            response: response
                        });
                        responseChannel.close();
                    }
                };

                this.log(`ðŸŽ§ Ã‰coute sur canal: p2pr-${this.nodeId}`, 'success');
            }
        }

        class VideoCallApp {
            constructor() {
                this.p2prNode = null;
                this.peerConnection = null;
                this.localStream = null;
                this.remoteStream = null;
                this.iceCandidatesQueue = [];
            }

            updateStatus(status, text) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                statusDot.className = `status-dot status-${status}`;
                statusText.textContent = text;
            }

            async initialize(peerId) {
                try {
                    this.p2prNode = new P2PRealityNode(peerId);
                    
                    // Enregistrer les handlers WebRTC via P2PR
                    this.p2prNode.registerHandler('/webrtc/offer', async (req) => {
                        return await this.handleOffer(req.body);
                    });

                    this.p2prNode.registerHandler('/webrtc/answer', async (req) => {
                        return await this.handleAnswer(req.body);
                    });

                    this.p2prNode.registerHandler('/webrtc/ice', async (req) => {
                        return await this.handleIceCandidate(req.body);
                    });

                    this.p2prNode.startListening();
                    
                    // Obtenir le flux local
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });

                    document.getElementById('localVideo').srcObject = this.localStream;
                    
                    this.updateStatus('online', `ConnectÃ© en tant que: ${peerId}`);
                    this.p2prNode.log(`âœ… Initialisation rÃ©ussie - ID: ${peerId}`, 'success');
                    
                    document.getElementById('callBtn').disabled = false;
                    document.getElementById('initBtn').disabled = true;
                    
                    return true;
                } catch (error) {
                    this.p2prNode?.log(`âŒ Erreur initialisation: ${error.message}`, 'error');
                    this.updateStatus('offline', 'Erreur d\'initialisation');
                    return false;
                }
            }

            createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });

                this.peerConnection.ontrack = (event) => {
                    this.p2prNode.log(`ðŸ“º Flux distant reÃ§u`, 'success');
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.p2prNode.log(`ðŸ§Š ICE candidate gÃ©nÃ©rÃ©`, 'info');
                        this.sendIceCandidate(event.candidate);
                    }
                };

                this.peerConnection.onconnectionstatechange = () => {
                    this.p2prNode.log(`ðŸ”— Ã‰tat connexion: ${this.peerConnection.connectionState}`, 'info');
                    
                    if (this.peerConnection.connectionState === 'connected') {
                        this.updateStatus('online', 'Appel en cours');
                    } else if (this.peerConnection.connectionState === 'disconnected') {
                        this.updateStatus('offline', 'DÃ©connectÃ©');
                    }
                };
            }

            async startCall(remotePeerId) {
                try {
                    this.updateStatus('connecting', 'Appel en cours...');
                    this.p2prNode.log(`ðŸ“ž Appel vers: ${remotePeerId}`, 'info');
                    
                    this.createPeerConnection();

                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);

                    this.p2prNode.log(`ðŸ“¤ Envoi de l'offre SDP via P2PR`, 'info');
                    
                    const response = await this.p2prNode.sendMessage(remotePeerId, {
                        method: 'POST',
                        path: '/webrtc/offer',
                        body: {
                            sdp: offer,
                            from: this.p2prNode.nodeId
                        }
                    });

                    if (response.payload.answer) {
                        await this.peerConnection.setRemoteDescription(response.payload.answer);
                        this.p2prNode.log(`âœ… RÃ©ponse SDP reÃ§ue et appliquÃ©e`, 'success');
                    }

                    document.getElementById('hangupBtn').disabled = false;
                    document.getElementById('callBtn').disabled = true;
                    
                } catch (error) {
                    this.p2prNode.log(`âŒ Erreur appel: ${error.message}`, 'error');
                    this.updateStatus('offline', 'Erreur d\'appel');
                }
            }

            async handleOffer(data) {
                try {
                    this.p2prNode.log(`ðŸ“¥ Offre SDP reÃ§ue de ${data.from}`, 'info');
                    this.updateStatus('connecting', 'Appel entrant...');
                    
                    this.createPeerConnection();

                    await this.peerConnection.setRemoteDescription(data.sdp);
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);

                    this.p2prNode.log(`ðŸ“¤ RÃ©ponse SDP crÃ©Ã©e`, 'success');
                    
                    document.getElementById('hangupBtn').disabled = false;
                    
                    return {
                        status: 200,
                        body: {
                            answer: answer,
                            from: this.p2prNode.nodeId
                        }
                    };
                } catch (error) {
                    this.p2prNode.log(`âŒ Erreur traitement offre: ${error.message}`, 'error');
                    return { status: 500, body: { error: error.message } };
                }
            }

            async handleAnswer(data) {
                try {
                    await this.peerConnection.setRemoteDescription(data.answer);
                    this.p2prNode.log(`âœ… RÃ©ponse SDP appliquÃ©e`, 'success');
                    return { status: 200, body: { success: true } };
                } catch (error) {
                    this.p2prNode.log(`âŒ Erreur traitement rÃ©ponse: ${error.message}`, 'error');
                    return { status: 500, body: { error: error.message } };
                }
            }

            async sendIceCandidate(candidate) {
                const remotePeerId = document.getElementById('remotePeerInput').value;
                if (!remotePeerId) return;

                await this.p2prNode.sendMessage(remotePeerId, {
                    method: 'POST',
                    path: '/webrtc/ice',
                    body: {
                        candidate: candidate,
                        from: this.p2prNode.nodeId
                    }
                });
            }

            async handleIceCandidate(data) {
                try {
                    if (this.peerConnection && data.candidate) {
                        await this.peerConnection.addIceCandidate(data.candidate);
                        this.p2prNode.log(`ðŸ§Š ICE candidate ajoutÃ©`, 'success');
                    }
                    return { status: 200, body: { success: true } };
                } catch (error) {
                    this.p2prNode.log(`âŒ Erreur ICE: ${error.message}`, 'error');
                    return { status: 500, body: { error: error.message } };
                }
            }

            hangup() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }

                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                }

                document.getElementById('remoteVideo').srcObject = null;
                
                this.updateStatus('offline', 'Appel terminÃ©');
                this.p2prNode.log(`ðŸ“´ Appel terminÃ©`, 'info');
                
                document.getElementById('hangupBtn').disabled = true;
                document.getElementById('callBtn').disabled = false;
            }
        }

        // =============================================================================
        // Global Instance & Functions
        // =============================================================================

        let videoApp = new VideoCallApp();

        async function initializePeer() {
            const peerId = document.getElementById('peerIdInput').value.trim();
            
            if (!peerId) {
                alert('Veuillez entrer votre ID');
                return;
            }

            await videoApp.initialize(peerId);
        }

        async function startCall() {
            const remotePeerId = document.getElementById('remotePeerInput').value.trim();
            
            if (!remotePeerId) {
                alert('Veuillez entrer l\'ID du destinataire');
                return;
            }

            await videoApp.startCall(remotePeerId);
        }

        function hangup() {
            videoApp.hangup();
        }

        // =============================================================================
        // Auto-log on load
        // =============================================================================

        window.addEventListener('load', () => {
            const tempNode = new P2PRealityNode('system');
            tempNode.log('ðŸš€ P2PR Video Call - ILN Niveau 1 chargÃ©', 'success');
            tempNode.log('ðŸ“¡ Framework: P2P Reality + WebRTC', 'info');
            tempNode.log('ðŸŽ¯ Architecture: Signaling P2P + Media WebRTC', 'info');
            tempNode.log('âš¡ PrÃªt Ã  l\'utilisation', 'success');
        });
    </script>
</body>
